<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Играть - {{ player.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card-game {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .card-body {
            text-align: center;
        }
        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card card-game">
        <div class="card-body">
            <h2 class="card-title mb-3">Игрок: {{ player.name }}</h2>
            <p>Угадайте число от 1 до 100!</p>

            <form method="post" class="mb-3">
                {% csrf_token %}
                <input type="number" name="guess" class="form-control mb-2" placeholder="Введите число" required min="1" max="100">
                <button type="submit" class="btn btn-primary w-100">Угадать</button>
            </form>

            {% if feedback %}
                <div class="feedback alert {% if feedback == 'Угадал(а)!' %}alert-success{% else %}alert-warning{% endif %}">
                    {{ feedback }}
                </div>
            {% endif %}

            <p class="mt-3">Попытки: {{ attempts }}</p>
            <a href="{% url 'player_list' %}" class="btn btn-secondary mt-3">Назад к игрокам</a>
        </div>
    </div>
</div>

</body>
</html>
