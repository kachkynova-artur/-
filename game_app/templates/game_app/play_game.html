<!DOCTYPE html>
<html>
<head>
    <title>Игра "Угадай число"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Игра "Угадай число" — {{ player.name }}</h1>
    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post">{% csrf_token %}
        <input class="form-control mb-2" type="number" name="guess" min="1" max="100" required>
        <button class="btn btn-primary" type="submit">Угадать</button>
    </form>
    <a class="btn btn-secondary mt-2" href="{% url 'player_list' %}">Назад к игрокам</a>
</div>
</body>
</html>
