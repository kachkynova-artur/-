<!DOCTYPE html>
<html>
<head>
    <title>Игроки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Игроки</h1>
    <a class="btn btn-success mb-3" href="{% url 'player_create' %}">Добавить игрока</a>
    <ul class="list-group">
        {% for player in players %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ player.name }}
            <span>
                <a class="btn btn-sm btn-warning" href="{% url 'player_update' player.id %}">Редактировать</a>
                <a class="btn btn-sm btn-danger" href="{% url 'player_delete' player.id %}">Удалить</a>
                <a class="btn btn-sm btn-primary" href="{% url 'play_game' player.id %}">Играть</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-info mt-3" href="{% url 'result_list' %}">Результаты</a>
</div>
</body>
</html>
