{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игроки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Игроки</h1>
    <div class="d-flex flex-wrap gap-3 justify-content-center">
        {% for player in players %}
        <div class="card shadow-sm" style="width: 18rem;">
            <div class="card-body d-flex flex-column justify-content-between text-center">
                <h5 class="card-title">{{ player.name }}</h5>
                <p class="card-text">Играл {{ player.results.all|length }} раз</p>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'play_game' player.id %}" class="btn btn-success btn-sm">Играть</a>
                    <a href="{% url 'player_update' player.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="{% url 'player_delete' player.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex gap-3 justify-content-center mt-3">
        <a href="{% url 'player_create' %}" class="btn btn-primary">Добавить нового игрока</a>
        <a href="{% url 'result_list' %}" class="btn btn-primary">Результаты</a>
    </div>
</div>
</body>
</html>
